<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="LF" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- v-model的三种修饰符
        1、number
        2、trim
        3、lazy
    -->
    <div id="root">
      <form @submit.prevent="demo">
        账号:<input type="text" v-model.trim="userinfo.account" /><br /><br />
        密码:<input type="password" v-model="userinfo.password" /><br /><br />
        年龄:<input type="number" v-model.number="userinfo.age" /><br /><br />
        性别:<br /><br />
        男:<input name="sex" type="radio" value="male" v-model="userinfo.sex" />
        女:<input
          name="sex"
          type="radio"
          value="female"
          v-model="userinfo.sex"
        /><br /><br />

        爱好： 吃饭:<input type="checkbox" value="吃饭" v-model="userinfo.hobby" />
        打游戏：<input
          type="checkbox"
          value="打游戏"
          v-model="userinfo.hobby"
        /><br /><br />
        所属校区：
        <select v-model="userinfo.city">
          <option value="">请选择地区</option>
          <option value="beijing">北京</option>
          <option value="shanghai">上海</option>
          <option value="shenzhen">深圳</option></select
        ><br /><br />
        多行信息：
        <textarea v-model.lazy="userinfo.other"></textarea><br /><br />
        <input type="checkbox" v-model="userinfo.read" />阅读并接收<a
          href="http://www.baidu.com"
          >《用户协议》</a
        ><br /><br />
        <button>提交</button>
      </form>
    </div>
    <script>
      Vue.config.productionTip = false;
      new Vue({
        el: "#root",
        data: {
          userinfo: {
            account: "",
            password: "",
            sex: "male",
            age:'',
            hobby: [],
            city: "shanghai",
            other: "",
            read: "",
          },
        },
        methods: {
          demo() {
            console.log(JSON.stringify(this.userinfo));
          },
        },
      });
    </script>
  </body>
</html>
