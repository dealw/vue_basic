<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="LF" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
     
    </div>
    <script>
      Vue.config.productionTip = false;

      const student = Vue.extend({
        template: `
        <div>
            <h2>学生姓名:{{studentName}}</h2>
            <h2>学生年龄:{{age}}</h2>
        </div>
        `,
        //el: "#root", 一定不要写el配置项，最终被vm管理，由知名决定服务于哪个组件
        data() {
          return {
            studentName: "张三",
            age: 18,
          };
        },
      });
      //创建school组件
      const school = Vue.extend({
        template: `
        <div>
            <h2>学校名称:{{schoolName}}</h2>
            <h2>学校地址:{{address}}</h2>
            <button @click="showName">点我提示学校名字</button>
            <student></student>
        </div>
        `,
        //el: "#root", 一定不要写el配置项，最终被vm管理，由知名决定服务于哪个组件
        data() {
          return {
            schoolName: "xtc",
            address: "广东",
          };
        },
        methods: {
          showName() {
            alert(this.schoolName);
          },
        },
        components: {
          student,
        },
      });
      const hello = Vue.extend({
        template: `
        <div>
            <h2>hello {{msg}}</h2>
        </div>
        `,
        data() {
          return {
            msg: "Tom",
          };
        },
      });
      //创建app组件
      const app = Vue.extend({
        template:`
         <div>
            <hello></hello>
            <school></school>
            </div>
        `,
        components:{
            school,
            hello
        }
      });
      new Vue({
        template:`
         <app></app>
        `,
        el: "#root",
        components: {
          app,
        },
      });
    </script>
  </body>
</html>
